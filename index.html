<body>
<div>
  <h3>Dad Joke!</h3>
  <!--joke-->
  <h1 class="ml1">
  <span class="text-wrapper">
    <span class="line line1"></span>
    <span class="letters">Do You Want To Hear A Joke?</span>
    <span class="line line2"></span>
  </span>
    <!--joke-->
</h1>
  <p id="edit"> <b>What did one light bulb say to the other?</b>
  <button type="button" onclick='document.getElementById("edit").innerHTML = "Wattâ€™s up?"'>What?</button>
</div>
</p>

<img src="https://i.imgur.com/FgnYdEn.png" class="center">


<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script>
  // Wrap every letter in a span
var textWrapper = document.querySelector('.ml1 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml1 .letter',
    scale: [0.3,1],
    opacity: [0,1],
    translateZ: 0,
    easing: "easeOutExpo",
    duration: 600,
    delay: (el, i) => 70 * (i+1)
  }).add({
    targets: '.ml1 .line',
    scaleX: [0,1],
    opacity: [0.5,1],
    easing: "easeOutExpo",
    duration: 700,
    offset: '-=875',
    delay: (el, i, l) => 80 * (l - i)
  }).add({
    targets: '.ml1',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
</script>



</body>
</html>
